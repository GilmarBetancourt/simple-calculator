<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="frame">
      <input class="gridItem" id="inputField" type="text" placeholder="0" autofocus/>
      <button class="gridItem bigButton nondigits" id="clear">C</button>
      <button class="gridItem nondigits" id="backspace">←</button>
      <button class="gridItem nondigits" id="division">÷</button>
      <button class="gridItem numbers" id="seven">7</button>
      <button class="gridItem numbers" id="eight">8</button>
      <button class="gridItem numbers" id="nine">9</button>
      <button class="gridItem nondigits" id="by">x</button>
      <button class="gridItem numbers" id="four">4</button>
      <button class="gridItem numbers" id="five">5</button>
      <button class="gridItem numbers" id="six">6</button>
      <button class="gridItem nondigits" id="minus">-</button>
      <button class="gridItem numbers" id="one">1</button>
      <button class="gridItem numbers" id="two">2</button>
      <button class="gridItem numbers" id="three">3</button>
      <button class="gridItem nondigits" id="plus">+</button>
      <button class="gridItem bigButton numbers" id="zero">0</button>
      <button class="gridItem nondigits" id="point">.</button>
      <button class="gridItem nondigits" id="equal">=</button>
    </div>
  </body>
</html>
