<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="frame">
      <input class="gridItem" id="inputField" type="text" placeholder="0" />
      <button class="gridItem bigButton">C</button>
      <button class="gridItem">←</button>
      <button class="gridItem">÷</button>
      <button class="gridItem">7</button>
      <button class="gridItem">8</button>
      <button class="gridItem">9</button>
      <button class="gridItem">x</button>
      <button class="gridItem">4</button>
      <button class="gridItem">5</button>
      <button class="gridItem">6</button>
      <button class="gridItem">-</button>
      <button class="gridItem">1</button>
      <button class="gridItem">2</button>
      <button class="gridItem">3</button>
      <button class="gridItem">+</button>
      <button class="gridItem bigButton">0</button>
      <button class="gridItem">.</button>
      <button class="gridItem">=</button>
    </div>
  </body>
</html>
